<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HotelsApp</title>
        <link rel="stylesheet" href="css/hoteltheme.css">
        <script type="text/javascript" src="js/hotellogic.css"></script>
    </head>

    <body>
        <div class="navbar">
                <h1>Hotels v1.0</h1>

                <ul>
                    <li> <a href="#"> HOME </a> </li>
                    <li> <a href="#"> ABOUT </a> </li>
                    <li> <a href="#"> FEEDBACK </a> </li>
                    <li> <a href="#"> LOGIN/SIGNUP </a> </li>
                </ul>
            
        </div>

        <div class="banner">
            <img src="img/hotel-rooms-banner.jpg">
        </div>






        <div class="mainarea">
            <div class="content">
                <div class="logincontainer">
                    <p>ALREADY HAVE AN ACCOUNT</p>
                    <form onsubmit="processLogin()">
                        <label for="login_username">enter username</label> <br>
                        <input type="text" id="login_username" /> <br>
    
                        <label for="login_password">enter password</label> <br>
                        <input type="text" id="login_password" /> <br>
    
                        <button type="submit" id="login_submit">submit</button>
                        <button type="reset" id="login_reset">reset</button>
                    </form>
                </div>
    
                <div class="signupcontainer">
                    <p>NEW USER? REGISTER HERE</p>
                    <form onsubmit="processSignup()">
                        <label for="signup_username">choose username</label> <br>
                        <input type="text" id="signup_username" /> <br>
    
                        <label for="signup_password">choose password</label> <br>
                        <input type="password" id="signup_password" /> <br>
                        <label for="confirm_password">confirm password</label> <br>
                        <input type="password" id="confirm_password" /> <br>
    
                        <button type="submit" id="signup_submit">submit</button>
                        <button type="reset" id="signup_reset">reset</button>
                    </form>
                </div>

                
                
            </div>

        </div>

        

        
        
        
        
        
        
        
        
        <div class="footer">
            <div class="credits">
                Code Credits: Mayank Singh Rathore | github.com/rathoremayank
            </div>
            
            <div class="socialbuttons">
                <img src="#"/>
                <img src="#"/>
                <img src="#"/>
            </div>
            
        
        </div>

    </body>
</html>
